    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="tic-tac-toe-table">

            <tr>
                <th id="square1"></th>
                <th id="square2"></th>
                <th id="square3"></th>
            </tr>

            <tr>
                <th id="square4"></th>
                <th id="square5"></th>
                <th id="square6"></th>
            </tr>

            <tr>
                <th id="square7"></th>
                <th id="square8"></th>
                <th id="square9"></th>
            </tr>
        </table>
    </div>
